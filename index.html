<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Majhi Film Maker Association</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon/favicon.jpeg"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="bg-white py-3">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center">
          <img
            src="./images/favicon/favicon.jpeg"
            alt="Nepal Emblem"
            style="height: 150px"
          />
          <div class="ml-3">
            <h5 class="mb-0">Government of Nepal</h5>
            <p class="mb-0">
              Ministry of Communication and Information Technology
            </p>
            <h4 class="mb-0">Majhi Film Maker Association</h4>
          </div>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <div class="dropdown mr-3">
            <select class="form-select dropdown-toggle" aria-label="Language">
              <option value="EN" selected>EN</option>
              <option value="NP">NP</option>
            </select>
          </div>
          <form class="form-inline d-flex">
            <input
              class="form-control mr-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-danger" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse bg-primary" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Resources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Related Agencies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Filming in Nepal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Media Center</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- JQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap JQuery -->
    <script src="./js/bootstrap/bootstrap.js"></script>

    <!-- Custom js -->
    <script src="./js/script.js"></script>
  </body>
</html>
